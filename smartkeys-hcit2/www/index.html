<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/socket.io-1.0.3.js"></script>
    <script src="js/jquery.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/communication.js"></script>
    <script src="js/app.js"></script>
    <script src="js/keyboard.js"></script>

  </head>
  <body ng-app="starter" ng-controller="MyController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <button class="button button-icon icon ion-navicon-round" ng-click="openPopover($event)"></button>
      </ion-header-bar>
      <ion-content ng-controller="KeyController">
        <ion-toggle ng-model="editMode" toggle-class="toggle-calm">Edit</ion-toggle>
        <div id="keys" ng-click="requestButton($event)">
            <key-collection style="position:absolute"></key-collection>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
